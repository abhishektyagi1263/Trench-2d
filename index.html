<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Trench2D</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>

</head>

<body>

    <div class="wrapper">


        <div class="pg-wapper" style="order: 2;justify-self:center">
            <div class="playground">
                <div id="player1" class="player">
                    <div id="p1"
                        style="color: rgb(0, 0, 0); background-color: rgba(255, 255, 255, 0.3);border: 1px solid gainsboro;padding: 1px;border-radius: 4px;">
                    </div>
                </div>
                <div id="player2" class="player">
                    <div style="color: rgb(0, 0, 0); background-color: rgba(255, 255, 255, 0.3);border: 1px solid gainsboro;padding: 1px;border-radius: 4px;"
                        id="p2"></div>
                </div>
            </div>
        </div>


        <div class="control-panel style=" order: 1;">

            <div class="controls w-100 ">

                <H1>Game Controls</H1>
                <button onclick="restartGame()">Restart Game</button>
            </div>
            <div class="log-panel w-100 ">
                <h3 id="turn"></h3>
                <h3>Logs</h3>
                <ol id="logs"></ol>
            </div>

        </div>



        <div class="title" style="order: 3;margin-right: 3rem;">
            <h1 class="game-title"> Trench-2D</h1>
        </div>

    </div>

    <script src='js/main.js'></script>
</body>

</html>
