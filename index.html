<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Trench2D</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>

</head>

<body>

    <div class="wrapper">

        <div class="game-board">
            <div class="playground-wrapper">
                <div class="playground">
                    <div id="player1" class="player">
                        <div id="p1" style="color: rgb(0, 0, 0); background-color: rgba(255, 255, 255, 0.3);border: 1px solid gainsboro;padding: 1px;border-radius: 4px;"></div>
                    </div>
                    <div id="player2" class="player">
                        <div style="color: rgb(0, 0, 0); background-color: rgba(255, 255, 255, 0.3);border: 1px solid gainsboro;padding: 1px;border-radius: 4px;" id="p2"></div>
                    </div>
                </div>
            </div>
            <div class="controls-panel-wrapper">
                <div class="control-panel">
                    <div class="restart-button">
                        <h1 id="turn"></h1>
                        <H1>Game Controls</H1>
                        <button onclick="restartGame()">Restart Game</button>
                        <h1>Logs</h1>
                    <ol id="logs">
                        
                    </ol>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="title">
                <h1 class="game-title"> Trench-2D</h1>
            </div>
        </div>
    </div>

    <script src='js/main.js'></script>
</body>

</html>
